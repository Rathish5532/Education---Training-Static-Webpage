<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="app.css">
    <title>Education & Training</title>
</head>
<body>
    <div class="main">
        <div class="wrapper light">
            <header>
                <div class="container">
                    <div class="logo">
                       <img src="Img/logo_1.png" alt="Logo"> 
                       <h2>University</h2>
                    </div>
                    <div class="links">
                        <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">Courses</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                        <div class="profile">
                            <img src="Img/cyn.jpg">
                        </div>
                    </div>
                    <div class="hamburger-menu">
                        <i class='bx bx-menu'></i>
                    </div>
                </div>
            </header>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="title">
                            <h1>Education and Training <br> Organization</h1>
                        </div>
                        <p class="text">University is an advanced solution for education and <br> training organization, university events and more...</p>
                        <div class="cta btn">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right ">
                        <img src="Img/Online__lesson__11.svg" alt="" class="person">
                    </div>
                </div>
            </div>
            <div class="bottom-area">
                <div class="container">
                    <div class="toggle-btn">
                        <i class='bx bxs-sun'></i>
                        <i class='bx bxs-moon' ></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>


</html>
